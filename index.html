<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Links-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">

    <!--Main JS-->
    <script defer src="./js/script.js"></script>

</head>

<body>

    <main>
        <img src="" class="pokemon__image">

        <button class="close">0</button>
        <input type="checkbox" class="shiny">
        <input type="checkbox" class="back">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>

            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex">
    </main>

</body>

</html>
